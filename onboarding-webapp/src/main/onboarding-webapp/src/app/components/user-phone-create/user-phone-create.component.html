<div class="row">
  <div class="col-md-6">
    <div class="card bg-dark border-dark">
      <div class="card-body">
        <form class="text-white" [formGroup]="formGroup" (submit)="onSubmit()">
          <div class="form-group">
            <label for="phoneName">Phone Name</label>
            <input type="text" class="form-control" id="phoneName" formControlName="phoneName">
            <span *ngIf="(phoneName.dirty || phoneName.touched) && phoneName.invalid && phoneName.errors.required" class="text-danger">Phone name is required. </span>
            <span *ngIf="(phoneName.dirty || phoneName.touched) && phoneName.invalid && phoneName.errors.maxlength" class="text-danger">Phone name is too long. </span>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
            <span *ngIf="(phoneNumber.dirty || phoneNumber.touched) && phoneNumber.invalid && phoneNumber.errors.required" class="text-danger">Phone number is required. </span>
            <span *ngIf="(phoneNumber.dirty || phoneNumber.touched) && phoneNumber.invalid && phoneNumber.errors.maxlength" class="text-danger">Phone number is too long. </span>
            <span *ngIf="(phoneNumber.dirty || phoneNumber.touched) && phoneNumber.invalid && phoneNumber.errors.invalidNumber" class="text-danger">Phone number wrong format. </span>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="primaryPhoneNumber" formControlName="primaryPhoneNumber">
            <label class="form-check-label" for="primaryPhoneNumber">Primary Phone Number</label>
          </div>

          <div>
            <button [disabled]="!formGroup.valid" class="btn btn-primary float-right">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
