<div *ngIf="!loadingSubscription.closed">
  Loading!!!
</div>

<div class="card bg-dark border-dark">
  <div class="card-body">
    <div class="mb-4 d-flex justify-content-between">
      <a class="btn btn-primary" (click)="onUser()">Users</a>
      <a class="btn btn-primary float" (click)="onCreate()">New Phone</a>
    </div>

    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>User Id</th>
        <th>Phone Id</th>
        <th>Name</th>
        <th>Number</th>
        <th>Primary</th>
        <th>Verified</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let phone of phones">
        <td>{{phone.userId}}</td>
        <td>{{phone.phoneId}}</td>
        <td>{{phone.phoneName}}</td>
        <td>{{phone.phoneNumber}}</td>
        <td *ngIf="!phone.primaryPhoneNumber"><img src="https://img.icons8.com/fluent/32/000000/close-window.png"/></td>
        <td *ngIf="phone.primaryPhoneNumber"><img src="https://img.icons8.com/flat_round/32/000000/checkmark.png"/></td>
        <td *ngIf="!phone.phoneNumberVerified"><img src="https://img.icons8.com/fluent/32/000000/close-window.png"/></td>
        <td *ngIf="phone.phoneNumberVerified"><img src="https://img.icons8.com/flat_round/32/000000/checkmark.png"/></td>
        <td><button class="btn btn-primary" (click)="onEdit(phone.userId, phone.phoneId)">Edit</button></td>
        <td><button class="btn btn-primary" (click)="onDelete(phone.phoneId)">Delete</button></td>
        <td><button [disabled]="phone.phoneNumberVerified" class="btn btn-primary" (click)="onVerify(phone)">Verify</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  <a href="https://icons8.com/icon/rmf1Fvj5nBib/close-window">Close Window icon by Icons8. </a>
  <a href="https://icons8.com/icon/81438/checkmark">Checkmark icon by Icons8. </a>
</footer>
